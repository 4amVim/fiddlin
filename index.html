<!DOCTYPE html>
<html lang="en">

<head>
    <title>Used Car Browser</title>
    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />


    <!-- REMOVE THIS -->

</head>

<body>
    <nav class="navbar">
    </nav>
    <div class="main">
        <div id="item_grid">
        </div>
    </div>
    <script>
        _getData().then( data => {

            console.log( data )

            let cardsList = data.data;
            for ( const card of cardsList ) {
                console.log( card )
                let div = document.createElement( 'div' );

                let age = ( new Date() ).getFullYear() - card.Year;

                div.innerHTML = `\
                <img src=${ card.Image } >\
                    <h1 style="grid-row:2;>
                        <span style="color:var(--text-brand)">${ card.Make }<\span>
                        <span style="color:var(--text-model)">${ card.Model }<\span>
                    </h1>
                    <h1 style="grid-row:3;">
                        <span style="color:var(--text-price);">${ card.Price }$</span>
                        <span style="color:var(--text-years);">${ age }</span>
                    </h1>
                        `;
                let itemGrid = document.getElementById( 'item_grid' );
                div.className = 'card';
                itemGrid.appendChild( div );


            }
        }
        );
    </script>

</body>

</html>
